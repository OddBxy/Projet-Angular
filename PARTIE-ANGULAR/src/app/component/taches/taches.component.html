<div class="container-fluid d-flex justify-content-center">
    <div class="d-flex flex-column w-100">
        <div class="bd-highlight d-flex justify-content-center">
            <h1>Taches</h1>
            <button class="btn btn-outline-secondary m-1" (click)="loggout()">Logout</button>
        </div>

        <div class="d-flex flex-row justify-content-center mt-5">
            <input class="saisieInput" type="text" name="liste" placeholder="titre de liste"  [(ngModel)]="newListe.titre">
            <button class="btn btn-primary" value="Ajouter" (click)='ajouterListe()'>Ajouter</button>
        </div>


            <!----------------------------------------------------------------------------------------------------------------------->
            <div cdkDropListGroup class="mt-3 row">
                <div *ngFor="let liste of listes" class="p-5 col-3">

                    <div id="statut" class="d-flex flex-column justify-content-center">
                        <h5 class="mx-auto">{{liste.titre}}</h5>
                        <button class="btn btn-outline-danger m-1 mx-auto w-75" (click)="supprimerListe(liste)">Supprimer la liste</button>
                    </div>

                    <div class="d-flex flex-row justify-content-center ">
                        <input class="saisieInput" type="text" name="tache" placeholder="tache" [(ngModel)]="newTache.titre">       
                        <button class="btn btn-primary buttonAjoutTache" value="Ajouter" (click)="ajouter(liste)">Ajouter</button>
                    </div>

                    <div cdkDropList class="d-flex flex-column justify-content-between mt-4 item-list" (cdkDropListDropped)="drop($event, liste.statut)">
                        <div *ngFor="let tache of liste.Taches" class="d-flex justify-content-between flex-row" [cdkDragData]="tache" cdkDrag >
                            <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                            <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                        </div>
                    </div>

                </div>       
            </div>   
            <!------------------------------------------------------------------------------------------------------------------------>


    </div>
</div>
