<div class="container-fluid d-flex justify-content-center">
    <div class="d-flex flex-column w-100">
        <div class="bd-highlight d-flex justify-content-center">
            <h1>Taches</h1>
            <button class="btn btn-outline-secondary m-1" (click)="loggout()">Logout</button>
        </div>


            <!----------------------------------------------------------------------------------------------------------------------->
            <div cdkDropListGroup class="mt-5 row">
                <div *ngFor="let liste of listes" class="p-5 col-3">

                    <div id="statut" class="d-flex justify-content-center">
                        <h5>{{liste.titre}}</h5>
                    </div>
                    <div class="d-flex flex-row justify-content-center ">
                        <input class="saisieInput" type="text" name="tache" placeholder="tache" [(ngModel)]="newTache.titre">       
                        <button class="btn btn-primary buttonAjoutTache" value="Ajouter" (click)='ajouter("")'>Ajouter</button>
                    </div>

                    <div cdkDropList class="d-flex flex-column justify-content-between mt-4 item-list" (cdkDropListDropped)="drop($event, liste.statut)">
                        <div *ngFor="let tache of taches" class="d-flex justify-content-between flex-row" [cdkDragData]="tache" [ngClass]="tache.statut == liste.titre? '' : 'd-none' " cdkDrag >
                            <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                            <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                        </div>
                    </div>

                </div>       
            </div>   
            <!------------------------------------------------------------------------------------------------------------------------>


    </div>
</div>
